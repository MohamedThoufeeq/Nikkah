<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Matrimony Profiles</title>
	<!-- Add Bootstrap CSS link -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<style>
		#onefield {
			display: table-caption;
			margin: 5px 0 5px 0;
		}

		input[type="text"] {
			max-width: 400px;
			width: 400px;
		}
	</style>
</head>

<body>

	<div class="container mt-5">
		<h2>Matrimony Profiles</h2>
		<div>
			<button id="button" title="Registration Page" onclick="location.href='Registration.html'"
				type="button">Registration Page</button>
		</div>
		<table class="table mt-3">
			<thead>
				<tr>
					<th>ID</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Gender</th>
					<th>Date of Birth</th>
					<th>Age</th>
					<th>Address</th>
					<th>Mobile Number</th>
					<th>Email</th>
					<th>Religion</th>
					<th>Education</th>
					<th>Occupation</th>
					<th>Income</th>
					<th>Marital Status</th>
					<th>About Me</th>
				</tr>
			</thead>
			<tbody id="profileTableBody"></tbody>
		</table>
	</div>

	<!-- Add Bootstrap JS and Popper.js scripts -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

	<!-- Add your JavaScript file -->
	<script src="js/app.js"></script>

</body>

</html>
